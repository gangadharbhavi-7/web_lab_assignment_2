<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Registration Form</h1>
        <form id="registrationForm" action="connect.php" method="POST">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" required>

            <label for="address">Address:</label>
            <textarea id="address" name="address" required></textarea>

            <button type="submit">Submit</button>
        </form>

        <div id="result">
           
        </div>

        <!-- Download Button -->
        <button onclick="downloadData()">Download Data</button>

        <!-- Print Button -->
        <button onclick="printResult()">Print</button>
    </div>

    <script src="script.js"></script>
    <script> document.getElementById('registrationForm').addEventListener('submit', function(event) { event.preventDefault();
     document.getElementById('successMessage').style.display = 'block'; }); 
</script>
</body>
</html>
